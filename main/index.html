	<head>

	<body>
	<div class="style">	<h1>Мой дневник!</h1>
			<h2>Как твои дела на сегодня?</h2>
			<form action="#" nethod="post" enctype="multipart/form-data">
	
			<div>
				<textarea placeholder="Ничего не скрывай" name="text" cols="30" rows="10"></textarea>
			</div>
			<h3>
				Эмоциональное состояние
			</h3>
			<div>
				<p> <input type="radio" name="состояние" value=""/>Чувствую себя отлично</p>
				<p> <input type="radio" name="состояние" value=""/>Чувствую себя подавленно</p>
				<p> <input type="radio" name="состояние" value=""/>Пожалуй, жизнь говно</p>
			</div>
			<h3>Отметь, если уместно:</h3>
			<div>
				<p> <input type="checkbox" name="Прочее" value="yes"> Была хорни</p>
				<p> <input type="checkbox" name="Прочее1" value="yes"> Месячные</p>
			</div>
			<h3>Ты можешь добавить картинку или фото к записи на сегодня!</h3>
			<div>
				<p> <input type="file" name="foto"></p>
			</div>
			<h3>Играла сегодня в геншин?</h3>
			<div>
				<select name="">
					<option value="1">Дохуя</option>
					<option value="2">Пару часиков</option>
					<option value="3">Почти не играла</option>
				</select>
			</div>
			<br>
			<button type="submit">Сохранить</button>
			</form></div>
	</body>
